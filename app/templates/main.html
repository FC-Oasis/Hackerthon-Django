<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>불쾌지수</h1>
        <div class="">
            <ul>
                {% if user.is_authenticated %}
                    <li>
						<span>{{ user }}로 로그인 중 </span>
					</li>

					<li>
						<a href="{% url 'members:logout' %}">Logout</a>
					</li>

                {% else %}
					<li class="nav-item">
						<a class="nav-link" href="{% url 'members:login' %}">Login</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="{% url 'members:signup' %}">Signup</a>
					</li>
                {% endif %}

				</ul>
        </div>

        {% block content %}
        {% endblock %}

    </div>

</body>
</html>
