<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
    <div>
        <h1>불쾌지수</h1>
        <div class="">
            <ul class="navbar-nav ml-auto">
                {% if user.is_authenticated %}
                    <li>
						<span>{{ user }}로 로그인 중 </span>
					</li>

					<li>
						<a href="{% url 'members:logout' %}">Logout</a>
					</li>

                {% else %}
					<li class="nav-item">
						<a class="nav-link btn btn-warning" href="{% url 'members:login' %}">Login</a>
					</li>
					<li class="nav-item">
						<a class="nav-link btn btn-warning" href="{% url 'members:signup' %}">Signup</a>
					</li>
                {% endif %}

				</ul>
        </div>

        {% if user.is_authenticated %}
        <form action="{% url 'comments:boom' %}" method="POST">
            {% csrf_token %}
            <button type="submit">누르지 마시오</button>
        </form>
        {% endif %}
        {% block content %}
        {% endblock %}

        <div>
            <img src="" class="rounded float-left" alt="">

        </div>
    </div>

</body>
</html>
